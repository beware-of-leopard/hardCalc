<!DOCTYPE html>
<html>
<head>
	<title>Hard Mode Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="calcWrapper">
	<div class="row1">
		<div>C</div>
		<div class="displayScreen"></div>
	</div>
	<div class="row2">
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>/</div>
	</div>
	<div class="row3">
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>*</div>
	</div>
	<div class="row4">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>-</div>
	</div>
	<div class="row5">
		<div>0</div>
		<div>.</div>
		<div class="evaluate">=</div>
		<div>+</div>
	</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
